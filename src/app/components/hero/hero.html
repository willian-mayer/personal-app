<section class="hero">
  <div class="hero-container">
    <div *ngIf="loading" class="loading">
      <p>Cargando...</p>
    </div>

    <div *ngIf="error" class="error">
      <p>Error al cargar el contenido. Por favor, intenta más tarde. Testing</p>
    </div>

    <div *ngIf="!loading && !error && heroData" class="hero-content">
      <h1 class="hero-title poppins-bold">{{ heroData.title }}</h1>
      <p class="hero-subtitle poppins-medium">{{ heroData.subtitle }}</p>
      <p class="hero-desc inter-medium">{{ heroData.desc }}</p>
      <div class="hero-buttons">
        <button class="btn btn-primary poppins-medium">Comenzar</button>
        <button class="btn btn-secondary poppins-medium">Saber más</button>
      </div>
    </div>
  </div>
</section>
